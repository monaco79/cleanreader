<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Reader Account</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --secondary-text: #6c757d;
            --border-color: #e0e0e0;
            --primary-color: #4285f4;
            --primary-hover: #3367d6;
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: var(--text-color);
        }
        .container {
            background-color: var(--bg-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 420px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 24px;
        }
        p {
            color: var(--secondary-text);
            margin-bottom: 25px;
            line-height: 1.5;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: var(--primary-hover);
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            font-weight: 500;
            min-height: 20px;
        }
        .status.success { color: var(--success-color); }
        .status.error { color: var(--error-color); }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #dee2e6;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container" id="authContainer">
        <!-- Loading Panel (Default) -->
        <div id="loadingPanel">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Email Confirmed Panel -->
        <div id="confirmedPanel" class="hidden">
            <h2>✅ Email Confirmed!</h2>
            <p>Your account is now active. You can close this page and log in to the Clean Reader extension.</p>
        </div>

        <!-- Password Reset Panel -->
        <div id="resetPanel" class="hidden">
            <h2>Reset Your Password</h2>
            <p>Please enter and confirm your new password below.</p>
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="input-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
            </div>
            <button id="updatePasswordBtn" class="btn">Update Password</button>
            <div id="status" class="status"></div>
        </div>

        <!-- Error Panel -->
        <div id="errorPanel" class="hidden">
            <h2>❌ An Error Occurred</h2>
            <p id="errorMessage">The link is invalid or has expired. Please try again.</p>
        </div>
    </div>

    <!-- Import Supabase client library -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- 1. CONFIGURE YOUR PROJECT HERE ---
        // IMPORTANT: Replace with your actual Supabase URL and Anon Key
        const SUPABASE_URL = 'https://mwrzcjvubinkbrtbddgd.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13cnpjanZ1Ymlua2JydGJkZGdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMTQzNDUsImV4cCI6MjA2Nzg5MDM0NX0.bh297ELypc13qWYmVAJ2SHDAew9VXppNMWLppxh5jAw';

        // --- 2. INITIALIZE SUPABASE CLIENT ---
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- 3. PAGE LOGIC (REBUILT) ---
        document.addEventListener('DOMContentLoaded', () => {
            const loadingPanel = document.getElementById('loadingPanel');
            const confirmedPanel = document.getElementById('confirmedPanel');
            // *** THIS IS THE FIX: "aodcument" was changed to "document" ***
            const resetPanel = document.getElementById('resetPanel');
            const errorPanel = document.getElementById('errorPanel');
            const updatePasswordBtn = document.getElementById('updatePasswordBtn');
            const statusDiv = document.getElementById('status');
            
            supabase.auth.onAuthStateChange(async (event, session) => {
                loadingPanel.classList.add('hidden');

                if (event === "PASSWORD_RECOVERY") {
                    resetPanel.classList.remove('hidden');
                } else if (event === "SIGNED_IN") {
                    // This handles both email confirmation and password updates successfully.
                    if (resetPanel.classList.contains('hidden')) {
                         confirmedPanel.classList.remove('hidden');
                    }
                }
            });

            updatePasswordBtn.addEventListener('click', async () => {
                const newPassword = document.getElementById('newPassword').value;
                const confirmNewPassword = document.getElementById('confirmNewPassword').value;
                
                if (!newPassword || newPassword.length < 6) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Password must be at least 6 characters.';
                    return;
                }
                if (newPassword !== confirmNewPassword) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Passwords do not match.';
                    return;
                }

                statusDiv.textContent = '';
                updatePasswordBtn.disabled = true;
                updatePasswordBtn.textContent = 'Updating...';
                
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `Error: ${error.message}`;
                    updatePasswordBtn.disabled = false;
                    updatePasswordBtn.textContent = 'Update Password';
                } else {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Password updated successfully! You can close this page.';
                    document.getElementById('newPassword').disabled = true;
                    document.getElementById('confirmNewPassword').disabled = true;
                    updatePasswordBtn.disabled = true;
                }
            });
            
            if (!window.location.hash) {
                 loadingPanel.classList.add('hidden');
                 errorPanel.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
